<div class="m-5">


    <form [formGroup]="responseforms" >
    
        <fieldset class="border">
            <legend class="bg-primary">Personal details</legend>
            <div class="form-group">
              <label for="exampleInputEmail1">NAME</label>
              <input type="email" class="form-control" formControlName="uname">
            </div>
            
            <div class="form-group">
              <label>EMAIL</label>
              <input type="text" class="form-control" formControlName="email" required>
            </div>
            
        </fieldset>
    
    
        <fieldset class="border">
            <legend class="bg-primary">ADDRESS details</legend>
    
            <div formGroupName="address">
    
            <div class="form-group">
              <label for="exampleInputEmail1">STATE</label>
              <input type="text" class="form-control" formControlName="state">
            </div>
            
            <div class="form-group">
              <label>CITY</label>
              <input type="text" class="form-control" formControlName="city">
            </div>
    
            <div class="form-group">
                <label>PLACE</label>
                <input type="text" class="form-control" formControlName="place">
              </div>
    
              <div class="form-group">
                <label>PIN CODE</label>
                <input type="text" class="form-control" formControlName="pincode">
              </div>
            
              </div>
            
        </fieldset>
    
            <input type="submit" class="btn btn-primary" (click)="myfun()" value="submit">
          
        </form >
        
        
    </div>
    <pre>
        {{check |json}}
        Form Status: {{ responseforms.status }}
    </pre>
