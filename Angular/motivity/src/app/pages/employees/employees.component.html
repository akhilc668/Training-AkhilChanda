<div class="container mt-5">
    <h2>List of Employees</h2>
    <!-- <a routerLink="employee/add/0" class="btn btn-primary">Add Employee</a> -->
    <form (ngSubmit)="onSearch(f)" #f="ngForm">
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" ngModel name="name">
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" ngModel name="email">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">search</button>
        </div>
    </form>
    <table class="table">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phone}}</td>
                <td><a [routerLink]="['employee/edit',employee.id]" class="btn btn-success">Edit</a></td>
                <td><button (click)="onDelete(employee.id)" class="btn btn-danger">delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
